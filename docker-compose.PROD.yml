volumes:
    app_data:
      name: slrc_app_data
    static_files:
      name: srlc_static_files
    certbot_web:
      name: srlc_certbot_web
    certbot_certs:
      name: srlc_certbot_certs
    nginx_config:
      name: srlc_nginx_config

services:
  postgres:
    container_name: postgres
    image: postgres:17.4-bookworm
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - srlc

  django:
    container_name: django
    restart: unless-stopped
    build: .
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./srlc:/app
      - static_files:/app/static
      - ../guides:/app/docs
    networks:
      - srlc

  redis:
    container_name: redis
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - srlc

  nginx:
      build:
        context: ./nginx
        dockerfile: Dockerfile
      image: nginx:1.27.5-bookworm
      container_name: nginx
      ports:
        - 80:80
        - 443:443
      depends_on:
        - django
      env_file:
        - .env
      volumes:
        - static_files:/srlc/static:ro
        - certbot_web:/vol/www:ro
        - certbot_certs:/etc/letsencrypt/:ro
        - nginx_config:/etc/nginx/:rw
      networks:
        - srlc

  certbot:
      container_name: certbot
      restart: unless-stopped
      build:
        context: ./certbot
      env_file:
        - .env
      depends_on:
        - nginx
      volumes:
        - certbot_web:/vol/www:rw
        - certbot_certs:/etc/letsencrypt/:rw
        - nginx_config:/etc/nginx/:rw
      networks:
        - srlc

networks:
  srlc:
    driver: bridge