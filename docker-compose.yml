version: "3"
services:
  postgres:
    image: postgres
    restart: unless-stopped
    shm_size: 128mb
    env_file:
      - .env
    volumes:
      - ./db:/var/lib/postgresql/data

  django:
    container_name: django
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    build: .
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./code:/code