name: thps.run CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy-dev-flake8:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: "Setup Python Environment"
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Install Flake8
        run: |
          python -m pip install --upgrade flake8

      - name: "Run Flake8 for Linting"
        continue-on-error: true
        run: |
          flake8 --extend-ignore=E126,E127,E128,E203,E221,W503,W504 --extend-exclude=*/migrations/*.py --max-line-length=100 `git ls-files | grep py$`

  deploy-dev-test:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.DEV_TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.DEV_TS_OAUTH_SECRET }}
          tags: tag:ci
          version: latest

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: dev
  
      - name: SSH - Deploy - Restart Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SERVER_IP }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          port: 22
          script: |
            cd ~/deploy
            git pull origin dev

            echo "Restarting Docker containers..."
            docker compose down
            docker compose -f docker-compose.PROD.yml up -d --build

      #- name: Wait Job
        #run: |
          #sleep 10s

      - name: Cleanup Docker
        run: |
          echo "Cleaning up Docker system..."
          docker system prune -f

      #- name: Run Docker Tests
        #run: |
          #docker exec -it django python3 manage.py test

  deploy-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull Latest Changes
        run: |
          cd ~/deploy
          git pull origin main

      - name: Build and Restart Docker Containers
        run: |
          cd ~/deploy
          docker compose down
          docker compose pull
          docker compose up -d --build

      - name: Cleanup Unused Docker Resources
        run: 
          docker system prune -f